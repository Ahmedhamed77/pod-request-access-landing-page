<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="mainContainer">
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg">
        </div>
        <div class="content">
            <main>
                <div class="description">
                    <h1> Publish your podcasts<span> everywhere.</span></h1>
                    <p>
                        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
                        Apple Podcasts, Google Podcasts, Pocket Casts and more!
                    </p>
                </div>
                <form>
                    <div class="emailContent">
                        <div class="child1">
                            <input type="email" name="email" class="emailValue" required placeholder="Email address">
                        </div>
                        <div class="child2">
                            <input type="submit" class="request" value="Request access">
                        </div>
                    </div>
                </form>
                <div class="social">
                    <img class="spotify" src="images/spotify.svg">
                    <img class="apple" src="images/apple-podcast.svg">
                    <img class="google" src="images/google-podcasts.svg">
                    <img class="pocket" src="images/pocket-casts.svg">
                </div>
            </main>
        </div>
        <div class="child imageContent">
            <img class="hostImg" src="images/image-host.jpg">
        </div>
    </div>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
