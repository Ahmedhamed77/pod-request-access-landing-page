<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="mainContainer">
    <div class="container">
        <div class="logo">
            <img src="images/desktop/logo.svg">
        </div>
        <div class="content">

            <main>
                <div class="description">
                   <h1> Publish your podcasts<span> everywhere.</span></h1>
                    <p>
                        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
                        Apple Podcasts, Google Podcasts, Pocket Casts and more!
                    </p>
                </div>
                <div class="socialContainer">
                    <div class="emailContent">
                        <div class="child1">
                            <input type="email" name="email" id="emailInput" class="emailValue" required placeholder="Email address">
                        </div>
                        <div class="child2">
                            <input type="submit"  id="validation" class="request" value="Request access">
                        </div>
                        <div class="error" id="error">
                        </div>
                    </div>
                    <div class="brands">
                        <img class="spotify" src="images/desktop/spotify.svg">
                        <img class="apple" src="images/desktop/apple-podcast.svg">
                        <img class="google" src="images/desktop/google-podcasts.svg">
                        <img class="pocket" src="images/desktop/pocket-casts.svg">
                    </div>
                </div>

            </main>
        </div>
        <div class="child imageContent">

        </div>
    </div>
</div>
</div>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
